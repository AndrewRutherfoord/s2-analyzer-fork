sonar.projectKey= s2-analyzer
sonar.projectName= s2-analyzer
sonar.projectVersion=1.0
sonar.sources= ./frontend/src,./backend/s2_analyzer_backend
sonar.exclusions=**/node_modules/**,**/dist/**
# sonar.host.url=http://localhost:9000
/**
 * Token generated by the user in the SonarQube server
 */
# sonar.login = $SONAR_TOKEN
sonar.tests= ./frontend/tests,./backend/test
/**
 * Run npm test -- --coverage to generate the coverage report
 */
sonar.javascript.lcov.reportPaths=./frontend/coverage/lcov.info
